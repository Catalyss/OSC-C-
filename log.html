<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        padding: 10px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      h1 {
        text-align: center;
        font-size: 2em;
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-bottom: 10px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        border-radius: 50%;
        background-color: #e0e0e0;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      #logContainer {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 10px;
        max-height: calc(100vh - 150px);
      }

      #logTable {
        width: 100%;
        border-collapse: collapse;
      }
      #logTable th,
      #logTable td {
        border: 1px solid #444;
        padding: 8px;
        text-align: left;
      }

      #logTable th {
        background-color: #333;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      button {
        padding: 10px 15px;
        font-size: 1.2em;
        margin: 5px 0;
        background-color: #2196f3;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button:disabled {
        background-color: #555;
      }

      footer {
        display: flex;
        justify-content: center;
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        color: #888888;
      }

      #toggleScrollButton {
        background-color: #333;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h1>Log Console</h1>
    <input
      type="text"
      id="logFilter"
      placeholder="Filter logs..."
      onkeydown="checkEnter(event)"
      oninput="delayedFilter()"
    />
    <div id="logContainer">
      <table id="logTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <!-- Log entries will go here -->
        </tbody>
      </table>
    </div>

    <button id="toggleScrollButton" onclick="toggleAutoScroll()">
      Toggle Auto-Scroll
    </button>

    <script>
      let autoScrollEnabled = false;
      var ws = new WebSocket(`ws://PUBLICIPGOESHERE/ws`);

      ws.onopen = function () {
        console.log("WebSocket connection established.");
      };

      ws.onclose = function () {
        console.log("WebSocket connection closed.");
      };

      ws.onmessage = function (event) {
        var data = JSON.parse(event.data);

        if (data.action === "logMessage") {
          addLog(data.timestamp, data.message);
        }
      };

      // Function to add log entry
      function addLog(timestamp, message) {
        var table = document
          .getElementById("logTable")
          .getElementsByTagName("tbody")[0];
        var row = table.insertRow();
        var buttonHtml = "";

        // Check if the message contains "avtr"
        if (message.includes("avtr")) {
          var avatarIdMatch = message.match(/avtr_[\w-]+/);
          if (avatarIdMatch) {
            var avatarId = avatarIdMatch[0];
            buttonHtml = `<button onclick="window.open('https://vrchat.com/home/avatar/${avatarId}', '_blank')">View Avatar</button>`;
          }
        }

        // Check if the message contains "usr" (User)
        if (message.includes("usr_")) {
          var userIdMatch = message.match(/usr_[\w-]+/);
          if (userIdMatch) {
            var userId = userIdMatch[0];
            buttonHtml = `<button onclick="window.open('https://vrchat.com/home/user/${userId}', '_blank')">View User</button>`;
          }
        }

        // Check if the message contains "wrld" (World)
        if (message.includes("wrld")) {
          var worldIdMatch = message.match(/wrld_[\w-]+/);
          if (worldIdMatch) {
            var worldId = worldIdMatch[0];

            // Case 1: Regular world link (no instance)
            if (message.includes(worldId) && !message.includes(":")) {
              buttonHtml = `<button onclick="window.open('https://vrchat.com/home/world/${worldId}', '_blank')">View World</button>`;
            }

            // Case 2: World with instance ID (contains `:`)
            else if (message.includes(worldId) && message.includes(":")) {
              var instanceIdMatch = message.match(/wrld_[\w-]+:\d+/);
              if (instanceIdMatch) {
                var instanceId = instanceIdMatch[0].split(":")[1];
                var instanceParams = message
                  .split(":")[1]
                  .split("~")
                  .slice(1)
                  .join("~");

                // Launch world with instance ID
                buttonHtml = `<button onclick="window.open('https://vrchat.com/home/launch?worldId=${worldId}&instanceId=${instanceId}${
                  instanceParams ? "&" + instanceParams : ""
                }', '_blank')">Launch World</button>`;
              }
            }
          }
        }

        row.innerHTML = `<td>${timestamp}</td><td>${message} ${buttonHtml}</td>`;

        // Scroll to the latest log entry if auto-scroll is enabled
        if (autoScrollEnabled) {
          var container = document.getElementById("logContainer");
          container.scrollTop = container.scrollHeight;
        }
      }

      function filterLogs() {
        var filterValue = document
          .getElementById("logFilter")
          .value.toLowerCase();
        var rows = document
          .getElementById("logTable")
          .getElementsByTagName("tr");
        for (var i = 1; i < rows.length; i++) {
          var cells = rows[i].getElementsByTagName("td");
          var message = cells[1].textContent || cells[1].innerText;
          rows[i].style.display = message.toLowerCase().includes(filterValue)
            ? ""
            : "none";
        }
      }
      
      let typingTimer; // Variable to hold the timer
      let doneTypingInterval = 500; // Wait 500ms after typing finishes before triggering filterLogs()

      // Function to check if "Enter" was pressed
      function checkEnter(event) {
        if (event.key === "Enter") {
          filterLogs(); // Trigger the filtering immediately when Enter is pressed
        }
      }

      // Function to trigger filterLogs after a delay (debouncing)
      function delayedFilter() {
        clearTimeout(typingTimer); // Clear the previous timer

        // Set a new timer to trigger filterLogs after the specified delay
        typingTimer = setTimeout(filterLogs, doneTypingInterval);
      }

      // Toggle auto-scroll on/off
      function toggleAutoScroll() {
        autoScrollEnabled = !autoScrollEnabled;
        var button = document.getElementById("toggleScrollButton");
        if (autoScrollEnabled) {
          button.innerText = "Disable Auto-Scroll";
        } else {
          button.innerText = "Enable Auto-Scroll";
        }
      }
    </script>
  </body>
</html>
